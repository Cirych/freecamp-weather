<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<meta name="google" value="notranslate">
<title>CodePen - Local Weather App - FCC Zipline Demo</title>
<link href='https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css' rel='stylesheet' type='text/css'>
<link href='index.css' rel='stylesheet' type='text/css'>
<script src='http:cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='index.js'></script>
</head>
<body>

<div class="mdl-grid">
<div class="mdl-cell mdl-cell--4-col"></div>
	<div class="mdl-cell mdl-cell--4-col">
		<div class="mdl-card mdl-shadow--2dp weather-card-square">
		  <div id="w_icon" class="mdl-card__title mdl-card--expand">
			<h2 id="temp" class="mdl-card__title-text">Temp</h2>
		  </div>
		  <div class="mdl-card__supporting-text">
			<div id="place"></div>
			<div id="weather"></div>
		  </div>
		  <div class="mdl-card__actions mdl-card--border">
			<a id="ctof" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Fahrenheit</a>
		  </div>
		</div>
	</div>
<div class="mdl-cell mdl-cell--4-col"></div>
</div>

</body>
</html>
